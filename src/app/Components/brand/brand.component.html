<div class="container">
  <div class="all-cars"
   routerLink="/cardetails">
    All Cars
  </div>
  <div class="brands">
    <div class="text" appDropDown>
      <span>Brand</span>
      <i *ngIf="!isAdmin()" class='bx bx-chevron-down arrow'></i>
      <i appStoppropagation *ngIf="isAdmin()" class='bx bx-plus plus' data-bs-toggle="modal" data-bs-target="#addBrandModal"></i>
    </div>
    <div id="brand-box">
      <ul class="brand"
        *ngFor="let brand of brands"
        (click)="setCurrentBrand(brand)"
        [class]="getCurrentBrandClass(brand)"
        routerLink="/cars/brand/{{brand.id}}">
        <li>
          {{brand.brandName}}
        </li>
        <i *ngIf="isAdmin()" appStoppropagation data-bs-toggle="modal" data-bs-target="#updateBrandModal" class='bx bxs-pencil pen'></i>
        <i *ngIf="isAdmin()" appStoppropagation (click)="deleteBrand(brand)" class='bx bx-minus minus'></i>
      </ul>
    </div>
  </div>
</div>



<div class="modal" tabindex="-1" id="addBrandModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a Brand</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <app-brand-add></app-brand-add>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" id="updateBrandModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update a Brand</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <app-brand-update [brandId]="brandId"></app-brand-update>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

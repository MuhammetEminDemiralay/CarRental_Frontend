<div class="wrapper">
    <div class="sign-box">
        <div *ngIf="!isAuthentication()" class="login" routerLink="/login">
            <span>LOGİN</span>
        </div>
        <div *ngIf="!isAuthentication()" class="register" routerLink="/register">
            <span>REGİSTER</span>
        </div>
        <div class="profil-box" *ngIf="isAuthentication()">
            <button class="profil-btn" (click)="dropdown()">                    
                <i class='bx bxs-user user'></i>
                <div class="text">{{user[0]}}</div>
            </button>
            <div class="menu active" #menu>
                <li>
                    <div class="option-box" routerLink="/profil">
                        <i class='bx bx-pencil icon'></i>
                        <div class="menu-text">Profil Edit</div>
                    </div>
                </li>
                <li>
                    <div class="option-box">
                        <i class='bx bx-log-out icon'></i>               
                        <div class="menu-text" (click)="logOut()">Log Out</div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>

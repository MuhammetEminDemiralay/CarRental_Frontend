<div class="container">
    <div class="colors">
      <div class="text" appDropDown>
        <span>Color</span>
        <i class='bx bx-chevron-down arrow'></i>
      </div>
      <div id="color-box">
        <ul class="color" 
          *ngFor="let color of colors"
          (click)="setCurrentColor(color)"
          [class]="getCurrentColorClass(color)"
          routerLink="/cars/color/{{color.id}}">
          <li>{{color.colorName}}</li>
        </ul>
      </div>
    </div>
  </div>

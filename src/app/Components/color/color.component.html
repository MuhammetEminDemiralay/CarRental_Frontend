<ul class="list-group">

    <li class="list-group-item"
    (click)="getClearCurrentColor()">
        <h5>Colors</h5>
        <button routerLink="/colorAdd">+</button>
    </li>
    
    <li 
    (click)="setCurrentColor(color)"
    [class]="getCurrentColorClass(color)"
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors">
        {{color.colorName}}
    </li>
</ul>

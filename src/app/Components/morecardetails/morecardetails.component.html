<div *ngFor="let carDetail of carDetails">
        <div id="box1">
            <img src="{{imageUrl + carDetail.imagePath}}">
       
        
        <div id="box2">
            <h3>{{carDetail.brandName}} || {{carDetail.model}}</h3>
            <p>{{carDetail.brandDescription}}</p>
        </div>               

        <ul class="list-group-item">
            <li><b>Color : </b>{{carDetail.colorName}}</li>
            <li><b>Model Year : </b>{{carDetail.modelYear}}</li>
            <li><b>Daily Price : </b>{{carDetail.dailyPrice}}</li>
            <li><b>Description : </b>{{carDetail.description}}</li>
        </ul>   

        <div id="box3">
            
        </div>
</div>

<form [formGroup]="loginForm">
    <div id="box1">
        <div>
            <label>Email</label><br>
            <input type="text" formControlName="email">
        </div>
    
        <div>
            <label>Password</label><br>
            <input type="password" formControlName="password">
        </div>
        <div>
            <button type="submit" (click)="login()">Login</button>
        </div>
    </div>
    
</form>

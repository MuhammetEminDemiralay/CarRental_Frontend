
  <ul *ngFor="let carDetail of carDetails" class="list-group list-group-flush">
    <li class="list-group-item text-center"><img src="{{imageUrl + carDetail.imagePath}}"></li>
    <li class="list-group-item text-center">{{carDetail.model}}</li>
    <li class="list-group-item text-center">{{carDetail.colorName}}</li>
    <li class="list-group-item text-center">{{carDetail.modelYear}}</li>
    <li class="list-group-item text-center"><button type="button" class="btn btn-outline" routerLink="/moreCarDetails/{{carDetail.id}}">Details</button></li>
  </ul>
